<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Turnos - Medico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./FrontEnd/css/style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Simulador de Turnos</h1>
    <p>Seleccione una especialidad, doctor y asigne su turno.</p>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Especialidad -->
    <section>
      <label for="especialidad-select">Selecciona Especialidad:</label>
      <select id="especialidad-select">
        <option value="">Seleccione una especialidad</option>
      </select>
    </section>

    <!-- Doctor -->
    <section>
      <label for="doctor-select">Selecciona Doctor:</label>
      <select id="doctor-select" disabled>
        <option value="">Seleccione un doctor</option>
      </select>
    </section>

    <!-- Turno -->
    <section>
      <label for="turno-input">Ingresa Turno:</label>
      <input type="text" id="turno-input" placeholder="Ejemplo: 14:00">
      <button id="asignar-btn">Asignar Turno</button>
    </section>

    <!-- Estadísticas y Resultados -->
    <section id="estadisticas-output">
      <!-- Resultados dinámicos -->
    </section>

    <!-- Botón de Reinicio -->
    <section>
      <button id="reiniciar-btn">Reiniciar Simulador</button>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2024 Hospital Argentino S.A.- Todos los derechos reservados.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./FrontEnd/js/app1.js"></script>
  <script src="./FrontEnd/js/app2.js"></script>
  <script type="module" src="./FrontEnd/js/app2.js"></script>
</body>
</html>
